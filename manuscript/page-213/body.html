<div class="leaf flex"><div class="inner justify"><p>And in this mood will give us anything.</p><p>SERVANT. I heard him say Brutus and Cassius</p><p>Are rid like madmen through the gates of Rome.</p><p>ANTONY. Be like they had some notice of the people,</p><p>How I had moved them. Bring me to Octavius. Exeunt.</p></div> </div>
