<div class="leaf flex"><div class="inner justify"><p>How covert matters may be best disclosed,</p><p>And open perils surest answered.</p><p>OCTAVIUS. Let us do so, for we are at the stake,</p><p>And bay'd about with many enemies;</p><p>And some that smile have in their hearts, I fear,</p><p>Millions of mischiefs. Exeunt.</p></div> </div>
