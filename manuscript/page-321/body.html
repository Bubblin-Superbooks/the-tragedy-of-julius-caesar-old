<div class="leaf flex"><div class="inner justify"><p>OCTAVIUS. According to his virtue let us use him</p><p>With all respect and rites of burial.</p><p>Within my tent his bones tonight shall lie,</p><p>Most like a soldier, ordered honorably.</p><p>So call the field to rest, and let's away,</p><p>To part the glories of this happy day. Exeunt.</p></div> </div>
